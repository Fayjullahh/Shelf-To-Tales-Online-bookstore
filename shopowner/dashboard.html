<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/style-so.css">
    <script>
        import 'iconify-icon'
    </script>

</head>
<body>
    <section class="sidebar">
        
        <div class="menu">

                <img class="icon-class" src="../assets/icons/logo-icon.png" alt="">
            </div>
            <div class="links ">
                <div class="center grid mb-5 active common-hover">
                    <a href="#">
                        <img class="icon-class" src="../assets/icons/grid.png" alt="">
                    </a>
                </div>
                <div class="center profile common-hover">
                    <a href="#">
                        <img class="icon-class" src="../assets/icons/profile.png" alt="">
                    </a>
                </div>
                <div class="center message common-hover">
                    <a href="#">
                        <img class="icon-class-small message-with-dot " src="../assets/icons/orange-dot.png" alt="">

                    </a>
                </div>
                <div class="center reader common-hover">
                    <a href="#">
                        
                        <img class="icon-class " src="../assets/icons/reader.png" alt="">
                    </a>
                </div>
                <div class="center books common-hover">
                    <a href="#">
                        
                        <img class="icon-class " src="../assets/icons/book.png" alt="">
                    </a>
                </div>
                <div class="center review common-hover">
                    <a href="#">
                        
                        <img class="icon-class " src="../assets/icons/review.png" alt="">
                    </a>
                </div>
                <div class="center settings common-hover">
                    <a href="#">
                        
                        <img class="icon-class " src="../assets/icons/material-symbols--settings-outline.png" alt="">
                    </a>
                </div>
                <div class="center logout common-hover">
                    <a href="#">
                        
                        <img class="icon-class " src="../assets/icons/logout.png" alt="">
                    </a>
                </div>
            </div>
            
        </div>

    <section class="navbar">
        <div class="bar ">
            <img class="icon-class" src="../assets/icons/bar.png" alt="">
        </div>
        <div class="profile-section">
            <div class="plus">
                <img class="icon-class" src="../assets/icons/plus.png" alt="">
            </div>
            <div class="notification">
                <img class="icon-class-small isNotification" src="../assets/icons/orange-dot.png" alt="">
                <img class="icon-class bell" src="../assets/icons/bell.png" alt="">
            </div>
            <div class="profile-div">
                <img class="icon-class-dp" src="../assets/icons/dp.jpeg" alt="">
            </div>
        </div>
